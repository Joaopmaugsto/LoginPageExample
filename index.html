<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="log-img">
            <img src="./resources/img/User research-bro.svg">
        </div>
        <div class="log-info">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>
                    <div class="input-container">
                        <div class="input-box">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        </div>
            
                        <div class="input-box">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                        </div>
            
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="email@something.com" required>
                        </div>
            
                        <div class="input-box">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="number" placeholder="xxx-xxx-xxx" required>
                        </div>
            
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
            
                        <div class="input-box">
                            <label for="confirmpassword">Confirm Your Password</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-header">
                            <h3>Gender</h3>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Other</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">I rather not say</label>
                            </div>
                        </div>
                    </div>

                <div class="continue-button">
                    <button><a href="#">Submit</a></button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="credits">
            <p>Copyright Â© 2022 <a href="https://storyset.com/business">Business illustrations by Storyset</a></p>
        </div>
    </div>
</body>
</html>
